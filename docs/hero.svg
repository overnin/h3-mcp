<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="500" viewBox="0 0 1200 500" role="img" aria-labelledby="title desc">
  <title id="title">H3 MCP Hero</title>
  <desc id="desc">Hexagonal cells and overlap highlights for AI agent spatial reasoning.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f2f7f5"/>
      <stop offset="100%" stop-color="#dcecf2"/>
    </linearGradient>
    <pattern id="grid" width="60" height="52" patternUnits="userSpaceOnUse">
      <path d="M15,0 L45,0 L60,26 L45,52 L15,52 L0,26 Z" fill="none" stroke="#9cbcc8" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="500" fill="url(#bg)"/>
  <rect x="60" y="70" width="680" height="360" fill="url(#grid)" opacity="0.9"/>
  <circle cx="360" cy="250" r="100" fill="#4fa66d" opacity="0.25"/>
  <circle cx="470" cy="260" r="95" fill="#f28b54" opacity="0.25"/>
  <text x="760" y="190" font-family="Georgia, serif" font-size="46" fill="#183646">H3 MCP</text>
  <text x="760" y="238" font-family="Georgia, serif" font-size="24" fill="#2b5a6e">Spatial Primitives for AI Agents</text>
  <text x="760" y="284" font-family="Courier New, monospace" font-size="18" fill="#2b5a6e">compare → overlap → reason</text>
</svg>
